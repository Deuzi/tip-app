<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip-app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <main>
    <h1 id="logo">SPLI<br>TTER</h1>
    <section id="tip-calculator-container">
        <section id="calculator">
            <form action="submit">
                <label for="Bill">Bill</label>
                <input type="text" name="bill" id="bill" placeholder="0">
                <section id="tip-percentage">
                    <h2>Select Tip %</h2>
                    <div class="p-options">
                        <button class="percentage-btn" data-value="5">5%</button>
                        <button class="percentage-btn" data-value="10">10%</button>
                        <button class="percentage-btn" data-value="15">15%</button>
                        <button class="percentage-btn" data-value="25">25%</button>
                        <button class="percentage-btn" data-value="50">50%</button>
                        <input type="text" id="custom" name="custom" placeholder="Custom">
                    </div>
                </section>
    
                <section id="tmno-tipper">
                    <label for="tippers"> Number of People <p id="error"> Can't be zero</p></label>
                    <input type="text" name="tippers" id="tippers" placeholder="0">
                </section>
            </form>

        </section>

        <section id="total">
            <div id="tip-per-person">
                <p>Tip Amount <br> <small> /person</small></p>
                <p class="per-person individual-tip">
                    $0.00
                </p>
            </div>
            <div id="total-per-person">
                <p>Total <br> <small> /person</small></p>
                <p class="per-person  personal-payment">
                    $0.00
                </p>
            </div>

            <button id="reset">RESET</button>
        </section>
    </section>
   </main>
    <script src="tip.js" defer></script>
</body>
</html>
